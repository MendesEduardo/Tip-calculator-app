<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONTs GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!--JAVASCRIPT MAIN -->
  <script src="main.js" defer></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>


  <main>
    <img src="images/logo.svg" alt="Splitter">
    <div class="container">
      <div class="bill">
        
        <form class="start">
          <h2>Bill</h2>
          <input type="number" name="bill" id="txtbill" placeholder="0">
        </form>

        <div class="btns" id="buttonsPercentual">
          <h2>Select Tip %</h2>
          <button class="btn active" type="button" value="Percentual" onclick="contar5()">5%</button>
          <button class="btn" type="button" value="Percentual" onclick="contar10()">10%</button>
          <button class="btn" type="button" value="Percentual" onclick="contar15()">15%</button>
          <button class="btn" type="button" value="Percentual" onclick="contar25()">25%</button>
          <button class="btn" type="button" value="Percentual" onclick="contar50()">50%</button>
          <input class="btn" type="number" id="custom" placeholder="Custom" onclick="contarCustom()"></input>
        </div>

        <form class="people">
          <h2>Number of People</h2>
          <input type="number" name="bill" id="txtpeople" placeholder="0" min="1" required>
        </form>

      </div>
      <div class="resultado">
        <div class="divisao">
          <h2>Tip Amount<p>/ person</p></h2>
          <h1 id="gorjeta">$0.00</h1>
        </div>
        <div class="divisao">
          <h2>Total<p>/ person</p></h2>
          <h1 id="divisaoPessoas">$0.00</h1>
        </div>
        <button class="btn" type="reset" onclick="reset()">Reset</button>
      </div>
    </div>
  </main>

  <script>

  </script>
</body>
</html>
